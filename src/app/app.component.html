<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <!-- We don't need to use "(accountAdded)="onAccountAdded($event)"" anmore, as we do not listen for event to catch, as we are using services now! -->
      <app-new-account></app-new-account>
      <hr />
      <!--  (statusChanged)="onStatusChanged($event)"  the same reason as above -->
      <app-account
        *ngFor="let acc of accounts; let i = index"
        [account]="acc"
        [id]="i"
      ></app-account>
    </div>
  </div>
</div>
